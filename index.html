<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <h1>Student Information</h1>
    <button onclick="displayStudentInfo()">Show Student Info</button>
    <div id="student-info"></div>

    <script>
        function Student(name, address, phone, course) {
            this.name = name;
            this.address = address;
            this.phone = phone;
            this.course = course;
        }

        Student.prototype.getInfo = function() {
            return `Name: ${this.name}, Address: ${this.address}, Phone: ${this.phone}, Course: ${this.course}`;
        };

        const student1 = new Student("John Benson", "High Park 36", "(507) 833-3567", "Geography");
        const student2 = new Student("Anna Smith", "Oak Street 12", "(312) 555-7890", "Mathematics");
        const student3 = new Student("Robert Brown", "Maple Avenue 47", "(213) 456-1234", "Computer Science");

       
        function displayStudentInfo() {
            const studentInfoDiv = document.getElementById('student-info');
            studentInfoDiv.innerHTML = `
                <p>${student1.getInfo()}</p>
                <p>${student2.getInfo()}</p>
                <p>${student3.getInfo()}</p>
            `;
        }
    </script>
</body>
</html>
